    <script>
        // Night mode toggle function - defined early to be accessible
        function toggleNightMode() {
            const body = document.body;
            const btn = document.getElementById('nightModeToggle');
            
            if (body.classList.contains('night-mode')) {
                body.classList.remove('night-mode');
                localStorage.setItem('nightMode', 'false');
                if (btn) {
                    btn.innerHTML = '&#127769;';
                    btn.style.background = '#0e324b';
                    btn.style.borderColor = '#a51818';
                }
            } else {
                body.classList.add('night-mode');
                localStorage.setItem('nightMode', 'true');
                if (btn) {
                    btn.innerHTML = '&#9728;';
                    btn.style.background = '#f39c12';
                    btn.style.borderColor = '#e74c3c';
                }
            }
        }
        
        // Check saved preference on load
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('nightMode') === 'true') {
                toggleNightMode();
            }
        });
    </script>

<script>
// Funci贸n para generar mini-tablero de un cart贸n
function generarMiniTablero(numeros) {
    const nums = numeros.split(',').map(n => n.trim());
    let html = '<div style="display:grid; grid-template-columns: repeat(5, 1fr); gap:2px; text-align:center; background:#fff; padding:5px; border-radius:5px; border:1px solid #ccc;">';
    nums.forEach(num => {
        html += `<div style="padding:2px 0; border:1px solid #eee; font-size:0.8rem;">${num}</div>`;
    });
    html += '</div>';
    return html;
}

// Funci贸n para mostrar todos los cartones ordenados
function mostrarCartonesGuardados() {
    const contenedor = document.getElementById('listaCartonesGuardados');
    const cartonesNodeList = document.querySelectorAll('#cartonesContainer > div[data-numeros]');
    const cartonesArray = Array.from(cartonesNodeList);

    // Ordenar por n煤mero de cart贸n
    cartonesArray.sort((a, b) => {
        const numA = parseInt(a.id.replace('carton','')) || 0;
        const numB = parseInt(b.id.replace('carton','')) || 0;
        return numA - numB;
    });

    // Generar HTML con mini-tableros
    let html = '';
    cartonesArray.forEach(carton => {
        const id = carton.id;
        const numeros = carton.getAttribute('data-numeros') || '';
        html += `<div><strong>${id}</strong>${generarMiniTablero(numeros)}</div>`;
    });

    contenedor.innerHTML = html;
}

// Alternar visibilidad del contenedor al pulsar el bot贸n
document.getElementById('toggleCartonesBtn').addEventListener('click', () => {
    const container = document.getElementById('cartonesGuardadosContainer');
    if(container.style.display === 'none') {
        mostrarCartonesGuardados();
        container.style.display = 'block';
    } else {
        container.style.display = 'none';
    }
});
</script>
