<!DOCTYPE html>
<html lang="es">

    <meta charset="UTF-8">

    <title>Bingo con Escáner de Cámara</title>
    <style>
        body {

            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;

        #numeroContainer {

        #numero {

            color: #2c3e50;

            margin: 0 auto;
            padding: 10px;
        }
        #ultimosNumerosContainer {
            grid-template-columns: repeat(5, 1fr);
            margin-top: 10px;
        }
        .numeroCirculo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #05102e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.0em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .numeroCirculo.marcado {
            background-color: #e74c3c;
        }
        .ultimoNumeroCirculo {
            background-color: #e74c3c;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            min-width: 150px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #ultimosNumeros {
            margin-top: 35px;
            font-size: 1.0em;
            color: #2c3e50;
        }
        #ultimosNumeros p {
            font-size: 1.0em;
            margin: 5px 0;
        }
        #verificarNumeroContainer {
            margin-top: 20px;
        }
        #verificarNumeroContainer input {
            padding: 12px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 120px;
        }
        #verificarNumeroContainer button {
            padding: 12px 24px;
            font-size: 1.2em;
            margin-left: 10px;
            background-color: #170202;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #verificarNumeroContainer button:hover {
            background-color: #114007;
        }
        #mensajeVerificacion {
            margin-top: 30px;
            font-size: 1.0em;
            color: #2c3e50;
        }
        #estadoJuego {
            margin-top: 15px;
            font-size: 1.0em;
            font-weight: bold;
            color: #8B0000;
            display: none;
        }
        #estadoJuego.enMarcha {
            color: #2ecc71;
        }
        #estadoJuego.pausado {
            color: #e74c3c;
        }
        #botonesContainer {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        #activarSonidoBtn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            min-width: 150px;
        }
        #activarSonidoBtn.activo {
            background-color: #2ecc71;
        }
        #activarSonidoBtn:hover {
            background-color: #2980b9;
        }
        #contadores {
            margin-top: 30px;
            font-size: 0.8em;
            color: #666;
        }
        #cameraContainer {
            margin: 20px;
            position: relative;
        }
        #video {
            width: 100%;
            max-width: 500px;
            border: 5px solid #8B0000;
            border-radius: 10px;
        }
        #canvas {
            display: none;
        }
        #resultadoEscaneo {
            margin-top: 20px;
            font-size: 1.2em;
            color: #2c3e50;
        }
        #mensajeErrorCamara {
            color: red;
            font-size: 1.2em;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Bingo con Escáner de Cámara</h1>
    <button id="activarSonidoBtn" onclick="activarSonido()">Activar Sonido</button>
    <div id="numeroContainer">
        <div id="numero">--</div>
    </div>
    <div id="botonesContainer">
        <button id="reiniciarBtn" onclick="reiniciarJuego()">Reiniciar Juego</button>
        <button id="startStopBtn" onclick="startStop()">Comenzar</button>
    </div>
    <div id="historial">
        <div id="numerosContainer"></div>
    </div>
    <div id="ultimosNumeros">
        <p>Últimos 5 números:</p>
        <div id="ultimosNumerosContainer"></div>
        <div id="estadoJuego"></div>
    </div>
    <div id="verificarNumeroContainer">
        <input type="number" id="numeroVerificar" placeholder="Número" min="1" max="90">
        <button onclick="verificarNumero()">Verificar</button>
        <div id="mensajeVerificacion"></div>
    </div>
    <div id="contadores">
        <p>Contador de juegos: <span id="contadorJuegos">0</span></p>
    </div>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo con Escaneo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        #numeroContainer {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #8B0000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6em;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #numerosContainer {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            max-width: 500px;
            margin-top: 20px;
        }
        .numeroCirculo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #05102e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            font-weight: bold;
        }
        .marcado {
            background-color: #e74c3c;
        }
        #video {
            display: none;
            width: 300px;
            height: auto;
        }
        #canvas {
            display: none;
        }
        #mensajeBingo {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <button id="activarSonidoBtn" onclick="activarSonido()">Activar Sonido</button>
    
    <div id="numeroContainer">--</div>
    
    <button onclick="startStop()">Comenzar</button>
    <button onclick="reiniciarJuego()">Reiniciar Juego</button>
    <button onclick="iniciarEscaneo()">Escanear Cartón</button>

    <div id="numerosContainer"></div>

    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <p id="mensajeBingo"></p>

    <script>
        let numerosSalidos = [];
        let numerosDisponibles = Array.from({ length: 90 }, (_, i) => i + 1);
        let intervalo;
        let enEjecucion = false;

        const numerosContainer = document.getElementById("numerosContainer");

        for (let i = 1; i <= 90; i++) {
            const circulo = document.createElement("div");
            circulo.classList.add("numeroCirculo");
            circulo.textContent = i;
            circulo.id = `numero${i}`;
            numerosContainer.appendChild(circulo);
        }

        function startStop() {
            if (enEjecucion) {
                clearInterval(intervalo);
                enEjecucion = false;
            } else {
                intervalo = setInterval(siguienteNumero, 3000);
                enEjecucion = true;
            }
        }

        function siguienteNumero() {
            if (numerosDisponibles.length === 0) {
                alert("¡Todos los números han sido llamados!");
                clearInterval(intervalo);
                enEjecucion = false;
                return;
            }

            const indice = Math.floor(Math.random() * numerosDisponibles.length);
            const numero = numerosDisponibles.splice(indice, 1)[0];
            numerosSalidos.push(numero);

            document.getElementById("numeroContainer").textContent = numero;
            marcarNumero(numero);
            anunciarNumero(numero);
        }

        function anunciarNumero(numero) {
            if (window.speechSynthesis) {
                const mensaje = new SpeechSynthesisUtterance(numero.toString());
                mensaje.lang = 'es-ES';
                window.speechSynthesis.speak(mensaje);
            }
        }

        function marcarNumero(numero) {
            const circulo = document.getElementById(`numero${numero}`);
            if (circulo) {
                circulo.classList.add("marcado");
            }
        }

        function reiniciarJuego() {
            numerosSalidos = [];
            numerosDisponibles = Array.from({ length: 90 }, (_, i) => i + 1);
            document.getElementById("numeroContainer").textContent = "--";
            document.querySelectorAll(".numeroCirculo").forEach(c => c.classList.remove("marcado"));
            clearInterval(intervalo);
            enEjecucion = false;
            document.getElementById("mensajeBingo").textContent = "";
        }

        function activarSonido() {
            const mensaje = new SpeechSynthesisUtterance("Sonido activado");
            mensaje.lang = 'es-ES';
            window.speechSynthesis.speak(mensaje);
        }

        function iniciarEscaneo() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const mensajeBingo = document.getElementById("mensajeBingo");

            mensajeBingo.textContent = "";

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.style.display = "block";
                    setTimeout(() => tomarFoto(), 5000);
                })
                .catch(err => {
                    console.error("Error al acceder a la cámara: ", err);
                });
        }

        function tomarFoto() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            video.style.display = "none";
            video.srcObject.getTracks().forEach(track => track.stop());

            reconocerNumeros();
        }

        function reconocerNumeros() {
            const canvas = document.getElementById("canvas");
            const mensajeBingo = document.getElementById("mensajeBingo");

            Tesseract.recognize(
                canvas,
                'eng',
                { logger: m => console.log(m) }
            ).then(({ data: { text } }) => {
                const numerosDetectados = text.match(/\b\d{1,2}\b/g);
                if (numerosDetectados) {
                    const cartonesNumeros = [...new Set(numerosDetectados.map(n => parseInt(n)))];
                    console.log("Números detectados en el cartón:", cartonesNumeros);

                    if (cartonesNumeros.every(num => numerosSalidos.includes(num))) {
                        mensajeBingo.textContent = "¡BINGO!";
                    } else {
                        mensajeBingo.textContent = "Aún no tienes Bingo.";
                    }
                } else {
                    mensajeBingo.textContent = "No se detectaron números en el cartón.";
                }
            });
        }
    </script>
</body>
</html>
