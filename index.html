<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        #numeroContainer {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #8B0000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6em;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #numerosContainer {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            max-width: 500px;
            margin-top: 20px;
        }
        .numeroCirculo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #05102e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            font-weight: bold;
        }
        .marcado {
            background-color: #e74c3c;
        }
        #video {
            width: 300px;
            height: auto;
        }
        #canvas {
            display: none;
        }
        #mensajeBingo {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            color: green;
        }
        #numerosDetectados {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button onclick="activarSonido()">Activar Sonido</button>
    
    <div id="numeroContainer">--</div>
    
    <button onclick="startStop()">Comenzar</button>
    <button onclick="reiniciarJuego()">Reiniciar</button>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <button onclick="iniciarEscaneo()">Escanear Cartón</button>

    <h2>Números Detectados:</h2>
    <p id="numerosDetectados">--</p>

    <div id="numerosContainer"></div>

    <p id="mensajeBingo"></p>

    <script>
        let numerosSalidos = [];
        let numerosDisponibles = Array.from({ length: 90 }, (_, i) => i + 1);
        let intervalo;
        let enEjecucion = false;

        const numerosContainer = document.getElementById("numerosContainer");

        for (let i = 1; i <= 90; i++) {
            const circulo = document.createElement("div");
            circulo.classList.add("numeroCirculo");
            circulo.textContent = i;
            circulo.id = `numero${i}`;
            numerosContainer.appendChild(circulo);
        }

        function startStop() {
            if (enEjecucion) {
                clearInterval(intervalo);
                enEjecucion = false;
            } else {
                intervalo = setInterval(siguienteNumero, 3000);
                enEjecucion = true;
            }
        }

        function siguienteNumero() {
            if (numerosDisponibles.length === 0) {
                alert("¡Todos los números han sido llamados!");
                clearInterval(intervalo);
                enEjecucion = false;
                return;
            }

            const indice = Math.floor(Math.random() * numerosDisponibles.length);
            const numero = numerosDisponibles.splice(indice, 1)[0];
            numerosSalidos.push(numero);

            document.getElementById("numeroContainer").textContent = numero;
            marcarNumero(numero);
            anunciarNumero(numero);
        }

        function anunciarNumero(numero) {
            if (window.speechSynthesis) {
                const mensaje = new SpeechSynthesisUtterance(numero.toString());
                mensaje.lang = 'es-ES';
                window.speechSynthesis.speak(mensaje);
            }
        }

        function marcarNumero(numero) {
            const circulo = document.getElementById(`numero${numero}`);
            if (circulo) {
                circulo.classList.add("marcado");
            }
        }

        function reiniciarJuego() {
            numerosSalidos = [];
            numerosDisponibles = Array.from({ length: 90 }, (_, i) => i + 1);
            document.getElementById("numeroContainer").textContent = "--";
            document.querySelectorAll(".numeroCirculo").forEach(c => c.classList.remove("marcado"));
            clearInterval(intervalo);
            enEjecucion = false;
            document.getElementById("mensajeBingo").textContent = "";
            document.getElementById("numerosDetectados").textContent = "--";
        }

        function activarSonido() {
            const mensaje = new SpeechSynthesisUtterance("Sonido activado");
            mensaje.lang = 'es-ES';
            window.speechSynthesis.speak(mensaje);
        }

        function iniciarEscaneo() {
            const video = document.getElementById("video");

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                    setTimeout(() => tomarFoto(), 5000);
                })
                .catch(err => {
                    console.error("Error al acceder a la cámara: ", err);
                });
        }

        function tomarFoto() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            video.srcObject.getTracks().forEach(track => track.stop());

            reconocerNumeros();
        }

        function reconocerNumeros() {
            const canvas = document.getElementById("canvas");

            Tesseract.recognize(canvas, 'eng', { logger: m => console.log(m) })
                .then(({ data: { text } }) => {
                    const numerosDetectados = text.match(/\b\d{1,2}\b/g);
                    if (numerosDetectados) {
                        let cartonesNumeros = [...new Set(numerosDetectados.map(n => parseInt(n)))].sort((a, b) => a - b);
                        cartonesNumeros = cartonesNumeros.slice(0, 15); // Asegurar que sean 15 números
                        document.getElementById("numerosDetectados").textContent = cartonesNumeros.join(", ");
                    } else {
                        document.getElementById("numerosDetectados").textContent = "No se detectaron números.";
                    }
                });
        }
    </script>
</body>
</html>
