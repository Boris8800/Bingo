<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        video, canvas {
            width: 400px;
            height: 300px;
            border: 3px solid black;
            margin-top: 10px;
        }
        canvas {
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #numerosDetectados {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
        #mensajeBingo {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Escaneo de Números</h1>
    
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <button onclick="iniciarCamara()">Activar Cámara</button>
    <button onclick="tomarFotoYDetectar()">Tomar Foto y Detectar Números</button>

    <h2>Números Detectados:</h2>
    <p id="numerosDetectados">--</p>

    <p id="mensajeBingo"></p>

    <script>
        let numerosSalidos = [5, 12, 19, 23, 35, 42, 48, 52, 60, 67, 71, 78, 81, 85, 90]; // Simulación de números llamados
        let streamActivo = null;

        function iniciarCamara() {
            const video = document.getElementById("video");

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    streamActivo = stream;
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("Error al acceder a la cámara: ", err);
                });
        }

        function tomarFotoYDetectar() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            Tesseract.recognize(canvas, 'eng', { logger: m => console.log(m) })
                .then(({ data: { text } }) => {
                    let numerosDetectados = text.match(/\b\d{1,2}\b/g);
                    if (numerosDetectados) {
                        let numerosOrdenados = [...new Set(numerosDetectados.map(n => parseInt(n)))].sort((a, b) => a - b);
                        numerosOrdenados = numerosOrdenados.slice(0, 15); 

                        document.getElementById("numerosDetectados").textContent = numerosOrdenados.join(", ");

                        if (numerosOrdenados.length === 15) {
                            detenerCamara();
                            verificarBingo(numerosOrdenados);
                        }
                    } else {
                        document.getElementById("numerosDetectados").textContent = "No se detectaron números.";
                    }
                });
        }

        function detenerCamara() {
            if (streamActivo) {
                streamActivo.getTracks().forEach(track => track.stop());
                streamActivo = null;
            }
        }

        function verificarBingo(numerosCarton) {
            if (numerosCarton.every(num => numerosSalidos.includes(num))) {
                document.getElementById("mensajeBingo").textContent = "¡Bingo!";
            } else {
                document.getElementById("mensajeBingo").textContent = "No hay bingo aún.";
            }
        }
    </script>

</body>
</html>
