<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.0/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #numeroContainer {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #8B0000; 
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }
        #numero {
            font-size: 6em;
            font-weight: bold;
            color: #2c3e50;
        }
        #historial {
            margin-top: 10px;
            font-size: 1.2em;
        }
        #numerosContainer, #ultimosNumerosContainer {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            max-width: 500px;
            margin: 0 auto;
            padding: 10px;
        }
        #ultimosNumerosContainer {
            grid-template-columns: repeat(5, 1fr);
            margin-top: 10px;
        }
        .numeroCirculo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #05102e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.0em;
            font-weight: bold;
            cursor: pointer;
        }
        .numeroCirculo.marcado {
            background-color: #e74c3c;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #verificarCartonContainer {
            margin-top: 20px;
        }
        #mensajeVerificacionCarton {
            margin-top: 30px;
            font-size: 1.0em;
            color: #2c3e50;
        }
        #cameraContainer {
            margin-top: 20px;
        }
        video, canvas {
            display: none;
            width: 300px;
            height: 200px;
            border: 2px solid black;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="numeroContainer">
        <div id="numero">--</div>
    </div>

    <div id="botonesContainer">
        <button id="reiniciarBtn" onclick="reiniciarJuego()">Reiniciar Juego</button>
        <button id="startStopBtn" onclick="startStop()">Comenzar</button>
    </div>

    <div id="historial">
        <div id="numerosContainer"></div>
    </div>

    <div id="ultimosNumeros">
        <p>Últimos 5 números:</p>
        <div id="ultimosNumerosContainer"></div>
    </div>

    <div id="verificarCartonContainer">
        <button onclick="activarCamara()">Escanear Cartón</button>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <button onclick="capturarImagen()">Capturar</button>
        <div id="mensajeVerificacionCarton"></div>
    </div>

    <script>
        let numerosSalidos = [];
        let numerosDisponibles = Array.from({length: 90}, (_, i) => i + 1);
        let intervalo;
        let enEjecucion = false;
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        function startStop() {
            if (enEjecucion) {
                clearInterval(intervalo);
                document.getElementById('startStopBtn').textContent = 'Comenzar';
                enEjecucion = false;
            } else {
                intervalo = setInterval(siguienteNumero, 3000);
                document.getElementById('startStopBtn').textContent = 'Detener';
                enEjecucion = true;
            }
        }

        function siguienteNumero() {
            if (numerosDisponibles.length === 0) {
                alert("¡Todos los números han sido llamados!");
                clearInterval(intervalo);
                document.getElementById('startStopBtn').textContent = 'Comenzar';
                enEjecucion = false;
                return;
            }
            const indice = Math.floor(Math.random() * numerosDisponibles.length);
            const numero = numerosDisponibles.splice(indice, 1)[0];
            numerosSalidos.push(numero);
            document.getElementById('numero').textContent = numero;
        }

        function reiniciarJuego() {
            numerosSalidos = [];
            numerosDisponibles = Array.from({length: 90}, (_, i) => i + 1);
            document.getElementById('numero').textContent = '--';
            clearInterval(intervalo);
            document.getElementById('startStopBtn').textContent = 'Comenzar';
            enEjecucion = false;
        }

        function activarCamara() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                    video.style.display = 'block';
                })
                .catch(error => console.error("Error al acceder a la cámara:", error));
        }

        function capturarImagen() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            video.style.display = 'none';
            analizarImagen();
        }

        function analizarImagen() {
            Tesseract.recognize(canvas, 'eng+spa', {
                logger: m => console.log(m)
            }).then(({ data: { text } }) => {
                const numerosDetectados = text.match(/\b\d{1,2}\b/g);
                if (numerosDetectados) {
                    verificarCartonEscaneado(numerosDetectados.map(Number));
                } else {
                    document.getElementById('mensajeVerificacionCarton').textContent = "No se detectaron números válidos.";
                }
            });
        }

        function verificarCartonEscaneado(numerosCarton) {
            const numerosFaltantes = numerosCarton.filter(num => !numerosSalidos.includes(num));

            if (numerosFaltantes.length === 0) {
                document.getElementById('mensajeVerificacionCarton').textContent = "✅ ¡Bingo!";
            } else {
                document.getElementById('mensajeVerificacionCarton').textContent = `❌ Faltan: ${numerosFaltantes.join(', ')}`;
            }
        }
    </script>

</body>
</html>
