<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>üé± BINGO - Compartir</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üé±</text></svg>">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { 
            background-color: var(--bg-primary); 
            color: var(--text-primary); 
            text-align: center; 
            padding: 20px; 
            font-family: sans-serif;
        }
        .share-card {
            max-width: 90%;
            margin: 60px auto 20px;
            background-color: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }
        #qrCodeContainer { 
            margin: 15px auto; 
            display: inline-block; 
            padding: 10px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
        }
        #tokenContainer {
            margin: 20px auto;
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 15px;
            max-width: 400px;
            box-shadow: var(--shadow-md);
        }
        #tokenDisplay { 
            display: block;
            text-align: center;
            margin: 10px 0;
            font-size: 3.5rem !important;
            font-weight: 800;
            color: var(--btn-primary);
            letter-spacing: 4px;
        }
        #shareUrl { 
            word-break: break-all; 
            margin: 20px 0; 
            font-size: 0.9em;
            color: var(--text-secondary);
            padding: 10px;
            background: var(--bg-tertiary);
            border-radius: 8px;
        }
        button {
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            background: linear-gradient(135deg, var(--btn-primary) 0%, var(--btn-primary-hover) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.95); }
        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: var(--btn-secondary);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="topbar">
        <a class="brand-badge" href="index.html">
            <img src="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üé±</text></svg>" width="32" height="32" alt="Logo">
        </a>
    </header>

    <div class="share-card">
        <h1>Comparte este Juego</h1>
        <div id="qrCodeContainer"></div>
        
        <div id="tokenContainer">
            <p>Token:</p>
            <div id="tokenDisplay"></div>
            <p id="shareUrl"></p>
            <button onclick="copyShareUrl()">Copiar Enlace</button>
        </div>

        <a href="index.html" class="back-link">‚Üê Volver al Juego</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const encoded = urlParams.get('game');
        if (encoded) {
            const state = JSON.parse(atob(encoded));
            const shareUrl = window.location.origin + '/Bingo/web3.html#' + encoded;

            // Generate QR code
            new QRCode(document.getElementById('qrCodeContainer'), {
                text: shareUrl,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            // Display token as 3 numbers only
            document.getElementById('tokenDisplay').textContent = state.gameCode || '---';

            // Display URL
            document.getElementById('shareUrl').textContent = shareUrl;
        } else {
            document.body.innerHTML = '<h1>Error: No game data found</h1><a href="index.html">Volver</a>';
        }

        function copyShareUrl() {
            const url = document.getElementById('shareUrl').textContent;
            navigator.clipboard.writeText(url).then(() => {
                alert('Enlace copiado!');
            });
        }
    </script>
</body>
</html>
