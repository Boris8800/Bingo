        // Stub functions to prevent reference errors during DOMContentLoaded
        let autoSyncInterval = null;
        let lastLoadedToken = null;
        let lastHashSeen = '';
        let lastActivityTimestamp = 0;
        
        function stopAutoSync() {
            if (autoSyncInterval) {
                clearInterval(autoSyncInterval);
                autoSyncInterval = null;
            }
            lastLoadedToken = null;
            lastHashSeen = '';
            lastActivityTimestamp = 0;
        }
        
        // Function called when Web3 successfully connects to Web1
        function onConnectionCompleted() {
            console.log('âœ… Web3 Connection Completed - Syncing with Web1!');
            
            const statusDiv = document.getElementById('statusMessage');
            if (statusDiv) {
                statusDiv.innerHTML = '<span style="color: #28a745; font-weight: bold;">âœ… Conectado a Web1 - SincronizaciÃ³n Activa</span>';
            }
            
            // Change the banner color to indicate connection
            const banner = document.getElementById('enableSoundBanner');
            if (banner && banner.style.display !== 'none') {
                banner.style.background = 'linear-gradient(135deg, #28a745 0%, #1e7e34 100%)';
            }
        }
        
        function loadNewGameFromToken() {
            // Will be properly defined later
            console.log('loadNewGameFromToken called');
        }
        
        // Enable audio context on user click to unlock Web Audio API
        function enableAudioOnClick() {
            try {
                if (typeof initAudioContext === 'function') {
                    initAudioContext();
                    console.log('âœ… Sonido habilitado');
                    const btn = document.getElementById('enableSoundBtn');
                    if (btn) {
                        btn.textContent = 'âœ… Sonido Habilitado';
                        btn.disabled = true;
                        btn.style.opacity = '0.6';
                    }
                }
            } catch (e) {
                console.warn('Error habilitando sonido:', e);
            }
        }
        
        // Check if page was reloaded
        function isPageReloaded() {
            const navEntries = performance.getEntriesByType('navigation');
            if (navEntries.length) {
                return navEntries[0].type === 'reload';
            }
            if (performance && performance.navigation) {
                return performance.navigation.type === 1;
            }
            return false;
        }
        
        // Night mode toggle function
        function toggleNightMode() {
            const body = document.body;
            const btn = document.getElementById('nightModeToggle');
            
            if (body.classList.contains('night-mode')) {
                body.classList.remove('night-mode');
                localStorage.setItem('nightMode', 'false');
                if (btn) {
                    btn.setAttribute('aria-pressed', 'false');
                    btn.innerHTML = '&#127769;';
                    btn.style.background = '#0e324b';
                    btn.style.borderColor = '#a51818';
                }
            } else {
                body.classList.add('night-mode');
                localStorage.setItem('nightMode', 'true');
                if (btn) {
                    btn.setAttribute('aria-pressed', 'true');
                    btn.innerHTML = '&#9728;';
                    btn.style.background = '#f39c12';
                    btn.style.borderColor = '#e74c3c';
                }
            }
        }
        
        // Check saved preference on load
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('nightMode') === 'true') {
                toggleNightMode();
            }
            
            // Auto-load token from URL hash if present
                const tokenInput = document.getElementById('newTokenInput');
                const tokenMessage = document.getElementById('tokenMessage');
                const urlToken = window.location.hash.substring(1);

                if (urlToken) {
                    if (isPageReloaded()) {
                        stopAutoSync();
                        if (tokenMessage) {
                            tokenMessage.textContent = 'PÃ¡gina recargada: ingresa el token nuevamente para reconectar.';
                            tokenMessage.style.color = 'purple';
                        }
                        window.history.replaceState(null, null, window.location.pathname);
                    } else if (tokenInput) {
                        tokenInput.value = urlToken;
                        setTimeout(() => {
                            loadNewGameFromToken();
                        }, 100);
                    }
            }
        });
    </script>

    <script>
        // Enable audio context on user click to unlock Web Audio API
        function enableAudioOnClick() {
            try {
                if (typeof initAudioContext === 'function') {
                    initAudioContext();
                    console.log('âœ… Sonido habilitado');
                    const btn = document.getElementById('enableSoundBtn');
                    if (btn) {
                        btn.textContent = 'âœ… Sonido Habilitado';
                        btn.disabled = true;
                        btn.style.opacity = '0.6';
                    }
                }
            } catch (e) {
                console.warn('Error habilitando sonido:', e);
            }
        }

        // Wait for applyGameStateToUI to be defined
        let maxRetries = 50;
        let retries = 0;
        
        function wrapApplyGameState() {
            if (typeof applyGameStateToUI !== 'function') {
                if (retries++ < maxRetries) {
                    setTimeout(wrapApplyGameState, 100);
                }
                return;
            }
            
            // Function is now defined, wrap it
            const originalApply = applyGameStateToUI;
            applyGameStateToUI = function() {
                originalApply();
                // After applying state, ensure the last 10 container is visible and styled
                const ultimos = document.getElementById('ultimosNumerosContainer');
                if (ultimos && ultimos.children.length === 0) {
                    document.getElementById('statusMessage').textContent = "Esperando nÃºmeros...";
                } else {
                    document.getElementById('statusMessage').textContent = "";
                }
            };
        }
        
        // Start the retry loop
        wrapApplyGameState();
        
        const AUTO_SYNC_TIMEOUT_MS = 15 * 60 * 1000; // 15 minutes

        function isPageReloaded() {
            const navEntries = performance.getEntriesByType('navigation');
            if (navEntries.length) {
                return navEntries[0].type === 'reload';
            }
            if (performance && performance.navigation) {
                return performance.navigation.type === 1;
            }
            return false;
        }
        
        let lastDetectedNumber = null; // Track the last number we saw
        let detectedNumbers = []; // Track all detected numbers for "Last 10"
        
        function updateLastNumbersDisplay() {
            // Display the last 10 detected numbers (or all if less than 10)
            const container = document.getElementById('ultimosNumerosContainer');
            if (!container) return;
            
            container.innerHTML = '';
            const last10 = detectedNumbers.slice(-10); // Get last 10
            
            if (last10.length === 0) {
                container.textContent = '---';
                return;
            }
            
            last10.forEach((num, index) => {
                const circulo = document.createElement('div');
                circulo.className = 'numeroCirculo ultimoNumeroCirculo';
                
                // Add pulse animation to most recent number
                if (index === last10.length - 1) {
                    circulo.classList.add('pulse-once');
                }
                
                circulo.textContent = num;
                container.appendChild(circulo);
            });
        }
        
        function startAutoSync(initialToken) {
            // Clear any existing interval
            if (autoSyncInterval) {
                clearInterval(autoSyncInterval);
            }
            
            lastLoadedToken = initialToken;
            baseGameToken = initialToken.split(',')[0]; // Extract base code "21"
            lastHashSeen = initialToken;
            lastActivityTimestamp = Date.now();
            lastDetectedNumber = null;
            detectedNumbers = []; // Reset detected numbers
            
            // Parse initial token: "21" or "21,1,30" (game code, then all numbers)
            const parts = initialToken.split(',');
            if (parts.length > 1) {
                // Extract all numbers except the first part (which is the game code)
                for (let i = 1; i < parts.length; i++) {
                    const num = parseInt(parts[i]);
                    if (!isNaN(num)) {
                        detectedNumbers.push(num);
                        lastDetectedNumber = num;
                    }
                }
            }
            
            console.log(`ðŸŽ¯ Web3 Sync Started | Base: ${baseGameToken} | Numbers: ${detectedNumbers.join(',')}...`);
            updateLastNumbersDisplay();
            
            // Signal that connection is established
            onConnectionCompleted();
            
            const messageDiv = document.getElementById('tokenMessage');
            
            // Update every 1 second to check for new numbers
            autoSyncInterval = setInterval(() => {
                try {
                    const urlHash = window.location.hash.substring(1);
                    const parts = urlHash.split(',');
                    
                    if (urlHash && urlHash !== lastHashSeen) {
                        lastHashSeen = urlHash;
                        lastActivityTimestamp = Date.now();
                    }
                    
                    console.log(`ðŸ” Check: URL="${urlHash}" | Detected so far: ${detectedNumbers.length}`);
                    
                    // Check if new numbers were added (token got longer)
                    if (parts.length - 1 > detectedNumbers.length) {
                        // NEW NUMBERS DETECTED!
                        lastLoadedToken = urlHash;
                        
                        // Add new numbers to our array
                        for (let i = detectedNumbers.length + 1; i < parts.length; i++) {
                            const num = parseInt(parts[i]);
                            if (!isNaN(num)) {
                                detectedNumbers.push(num);
                                lastDetectedNumber = num;
                                
                                console.log(`âœ… DETECTED NEW NUMBER: ${num}`);
                                
                                // Update display for each new number
                                updateLastNumbersDisplay();
                                
                                if (messageDiv) {
                                    messageDiv.textContent = `âœ… Nuevo nÃºmero: ${num}`;
                                    messageDiv.style.color = "green";
                                    setTimeout(() => {
                                        if (messageDiv.textContent.startsWith('âœ…')) {
                                            messageDiv.textContent = '';
                                        }
                                    }, 3000);
                                }
                            }
                        }
                    } else if (urlHash.startsWith(baseGameToken)) {
                        // Token valid but no new numbers yet
                        if (messageDiv && !messageDiv.textContent.startsWith('âœ…')) {
                            messageDiv.textContent = `â³ Sincronizando... | CÃ³digo: ${baseGameToken} | NÃºmeros: ${detectedNumbers.length}`;
                            messageDiv.style.color = "orange";
                        }
                    } else {
                        // Still waiting for sync
                        if (messageDiv) {
                            messageDiv.textContent = `â³ Esperando nÃºmeros... | CÃ³digo: ${baseGameToken}`;
                            messageDiv.style.color = "blue";
                        }
                    }
                } catch (e) {
                    console.warn('Auto-sync error:', e);
                }

                const now = Date.now();
                if (now - lastActivityTimestamp >= AUTO_SYNC_TIMEOUT_MS) {
                    stopAutoSync();
                    if (messageDiv) {
                        messageDiv.textContent = 'SincronizaciÃ³n pausada (sin conexiÃ³n por 15 min). Ingresa el token nuevamente.';
                        messageDiv.style.color = 'red';
                    }
                }
            }, 1000);
        }
        
        function stopAutoSync() {
            if (autoSyncInterval) {
                clearInterval(autoSyncInterval);
                autoSyncInterval = null;
            }
            lastLoadedToken = null;
            lastHashSeen = '';
            lastActivityTimestamp = 0;
        }
        
        function loadNewGameFromToken() {
            const tokenInput = document.getElementById('newTokenInput');
            const messageDiv = document.getElementById('tokenMessage');
            
            if (!tokenInput || !messageDiv) return;
            
            let token = tokenInput.value.trim();
            if (!token) {
                messageDiv.textContent = "Por favor ingresa un token vÃ¡lido.";
                messageDiv.style.color = "red";
                stopAutoSync();
                return;
            }
            
            // Check if token is different from the last loaded one
            if (lastLoadedToken && token !== lastLoadedToken) {
                stopAutoSync();
            }
            
            // Clear previous message
            messageDiv.textContent = "Validando token...";
            messageDiv.style.color = "blue";
            
            try {
                // Token format: "21" or "21,1" or "21,1,30" or "21,1,30,21,45,..."
                // Game code followed by all drawn numbers
                if (!/^\d{2}(,\d+)*$/.test(token)) {
                    throw new Error("Token debe ser formato: 'XX' o 'XX,1,30,21' (XX = cÃ³digo 2 dÃ­gitos)");
                }
                
                // Token is valid - start syncing
                messageDiv.textContent = `âœ… Iniciando sincronizaciÃ³n...`;
                messageDiv.style.color = "green";
                tokenInput.value = ""; // Clear the input
                
                // Update URL with new token
                const newUrl = `${window.location.origin}${window.location.pathname}#${token}`;
                window.history.replaceState(null, null, newUrl);
                
                // Start auto-sync to check for new numbers
                startAutoSync(token);
            } catch (error) {
                console.error('Error loading game:', error);
                messageDiv.textContent = `Error: ${error.message}`;
                messageDiv.style.color = "red";
                stopAutoSync();
            }
        }
        
        // Allow pressing Enter in the input field
        document.getElementById('newTokenInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadNewGameFromToken();
            }
        });
        
        // Stop sync when user starts typing a new token
        document.getElementById('newTokenInput').addEventListener('input', function(e) {
            if (lastLoadedToken && e.target.value.trim() !== lastLoadedToken) {
                stopAutoSync();
                const messageDiv = document.getElementById('tokenMessage');
                if (messageDiv) {
                    messageDiv.textContent = '';
                }
            }
        });

        window.addEventListener('beforeunload', () => {
            stopAutoSync();
            window.history.replaceState(null, null, window.location.pathname);
        });
    </script>
