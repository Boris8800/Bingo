    <script>
        function onConnectionCompleted() {
            console.log('‚úÖ Web3 Connection Completed!');
            const statusDiv = document.getElementById('statusMessage');
            if (statusDiv) {
                statusDiv.innerHTML = '<span style="color: #28a745; font-weight: bold;">‚úÖ Sincronizaci√≥n Activa</span>';
            }
            const syncStatusEl = document.getElementById('syncStatus');
            if (syncStatusEl) {
                syncStatusEl.textContent = 'Conectado';
                syncStatusEl.style.color = '#28a745';
            }
            const banner = document.getElementById('enableSoundBanner');
            if (banner && banner.style.display !== 'none') {
                banner.style.background = 'linear-gradient(135deg, #28a745 0%, #1e7e34 100%)';
            }
        }

        function toggleNightMode() {
            const body = document.body;
            const btn = document.getElementById('nightModeToggle');
            if (body.classList.contains('night-mode')) {
                body.classList.remove('night-mode');
                localStorage.setItem('nightMode', 'false');
                if (btn) btn.innerHTML = '&#127769;';
            } else {
                body.classList.add('night-mode');
                localStorage.setItem('nightMode', 'true');
                if (btn) btn.innerHTML = '&#9728;';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('nightMode') === 'true') toggleNightMode();
            const urlToken = window.location.hash.substring(1);
            if (urlToken) {
                const input = document.getElementById('newTokenInput');
                if (input) {
                    input.value = urlToken;
                    setTimeout(loadNewGameFromToken, 800);
                }
            }
        });
    </script>

    <script>
        function enableAudioOnClick() {
            try {
                if (typeof initAudioContext === 'function') {
                    initAudioContext();
                    const btn = document.getElementById('enableSoundBtn');
                    if (btn) {
                        btn.textContent = '‚úÖ Sonido Habilitado';
                        btn.disabled = true;
                    }
                }
            } catch (e) {
                console.warn('Error audio:', e);
            }
        }

        function loadNewGameFromToken() {
            const input = document.getElementById('newTokenInput');
            const msg = document.getElementById('tokenMessage');
            if (!input || !msg) return;
            const token = input.value.trim();
            if (!token) {
                msg.textContent = "Ingresa un token v√°lido.";
                msg.style.color = "red";
                return;
            }
            try {
                if (!/^\d{1,6}(,\d+)*$/.test(token)) {
                    throw new Error("Formato inv√°lido (Ej: 21)");
                }
                const parts = token.split(',');
                gameCodeFixed = parseInt(parts[0]);
                msg.textContent = `üì° Conectando a juego ${gameCodeFixed}...`;
                msg.style.color = "var(--text-secondary)";
                if (typeof initCrossDeviceSync === 'function') {
                    initCrossDeviceSync();
                }
                window.location.hash = token;
            } catch (e) {
                msg.textContent = "Error: " + e.message;
                msg.style.color = "#dc3545";
            }
        }
        document.getElementById('newTokenInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadNewGameFromToken();
        });
