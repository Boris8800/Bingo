    <script>
        function toggleNightMode() {
            const body = document.body;
            const btn = document.getElementById('nightModeToggle');
            if (body.classList.contains('night-mode')) {
                body.classList.remove('night-mode');
                localStorage.setItem('nightMode', 'false');
                if (btn) {
                    btn.setAttribute('aria-pressed', 'false');
                    btn.innerHTML = '&#127769;';
                    btn.style.background = '#0e324b';
                    btn.style.borderColor = '#a51818';
                }
            } else {
                body.classList.add('night-mode');
                localStorage.setItem('nightMode', 'true');
                if (btn) {
                    btn.setAttribute('aria-pressed', 'true');
                    btn.innerHTML = '&#9728;';
                    btn.style.background = '#f39c12';
                    btn.style.borderColor = '#e74c3c';
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('nightMode') === 'true') toggleNightMode();
            const urlToken = window.location.hash.substring(1);
            if (urlToken) {
                const input = document.getElementById('newTokenInput');
                if (input) {
                    input.value = urlToken;
                    // Eliminamos el timeout redundante que llama a initCrossDeviceSync, 
                    // ya que script.js ya lo hace en su window.onload al detectar el hash.
                    // Solo nos aseguramos de que el input tenga el valor.
                }
            }
        });

        function onConnectionCompleted() {
            const statusText = document.getElementById('p2pStatusText');
            if (statusText) {
                statusText.textContent = 'Activo';
                statusText.style.color = 'var(--bingo-success)';
            }
        }
    </script>

        body { padding-top: 44px; }

        .header-menu { position: absolute; right: 10px; top: 50px; z-index: 1200; display: none; }
        .header-menu .header-menu-content { background: var(--bg-card); padding: 8px; border-radius: 8px; box-shadow: var(--shadow-md); }

        #numeroContainer {
            margin: 22px auto !important;
        }

        .view-mode-badge {
            margin: 8px auto;
            font-size: 0.75rem;
            font-weight: bold;

        }

        #newTokenInput, #myCardNumbersInput {

        #newTokenInput {

        }

        #myCardNumbersInput {

        }

        @media (max-width: 600px) {

            }
        }
        .voice-indicator {
            display: inline-block;

            background: rgba(255,255,255,0.03);

    <script>
        function loadNewGameFromToken() {
            const input = document.getElementById('newTokenInput');
            const msg = document.getElementById('tokenMessage');
            if (!input || !msg) return;
            const token = input.value.trim();
            if (!token) {
                msg.textContent = "Ingresa un token v√°lido.";
                msg.style.color = "red";
                return;
            }
            try {
                if (!/^\d{0,6}(,\d+)*$/.test(token)) throw new Error("Formato inv√°lido");
                gameCodeFixed = parseInt(token.split(',')[0]);
                msg.textContent = `üì° Conectando a juego ${gameCodeFixed}...`;
                msg.style.color = "var(--text-secondary)";
                if (typeof initCrossDeviceSync === 'function') initCrossDeviceSync();
                window.location.hash = token;
            } catch (e) {
                msg.textContent = "Error: " + e.message;
                msg.style.color = "#dc3545";
            }
        }
        document.getElementById('newTokenInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadNewGameFromToken();
        });
    </script>
